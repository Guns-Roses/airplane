    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>
<nav class="navbar bg-dark navbar-expand-sm" style="height: 70px" role="navigation">
</nav>
<div id="center-content-nav" class="row">
    <div class="col-2">
        <nav class="navbar bg-dark">
            <div style="height: 500px;margin-left: 20%">
                <ul class="navbar-nav container">
                    <li class="nav-item nav-font">
                        <a href="managerTicket.html">机票管理</a>
                    </li>
                    <li class="nav-item nav-font">
                        <a href="managerFlight.html">航班管理</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container col-7">
        <div class="form-group">
            <label for="startTime">起飞时间(yyyy-mm-ddThh:mm:ss)</label>
            <input class="form-control" type="text" id="startTime">

        <div class="form-group">
            <label for="startCity">起飞城市</label>
